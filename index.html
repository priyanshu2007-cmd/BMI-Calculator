<!DOCTYPE html>
<html>
  <head>
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI CALCULATOR</h1>
      <p>Height (cm)</p>
      <input type="number" min="0" id="hei" />
      <p>Weight (kg)</p>
      <input type="number" id="weg" />
      <button id="bt">Calculate</button>
      <p id="result">0</p>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
